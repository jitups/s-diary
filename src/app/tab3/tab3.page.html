<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Search</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-label position="stacked">Search Date<ion-text color="danger">*</ion-text></ion-label>
    <ion-datetime displayFormat="DD MMM YY" [(ngModel)]="date"></ion-datetime>
  </ion-item>

  <!-- <ion-item>
    <ion-label position="stacked">Search Content<ion-text color="danger">*</ion-text></ion-label>
    <ion-input required type="text" [(ngModel)]="content" ></ion-input>
  </ion-item> -->
  <ion-item> 
    <ion-button expand="block" (click)="search()">Submit</ion-button>
  </ion-item>
</ion-content>
<ion-card *ngFor="let item of diary">
  <ion-card-header>
    <ion-card-subtitle>{{ item.Time }}</ion-card-subtitle>
    <ion-card-title>{{ item.Date }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    {{ item.Details }}
  </ion-card-content>
</ion-card>
